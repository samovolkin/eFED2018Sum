<script src="./mocks/HistoricalReviewMock.js"></script>
<script>
    var mock = historicalReviewMock.Izhevsk;
    var dat = historicalReviewMock['Izhevsk'].reduce(function(previousYear, currentYear) {
        for(var i = 0; i < 12; i++) {
            previousYear[i].min = (previousYear[i].min < currentYear[i].min)? previousYear[i].min : currentYear[i].min;
            previousYear[i].max = (previousYear[i].max > currentYear[i].max)? previousYear[i].max : currentYear[i].max;
        }
        return previousYear;
    }, mock['1960']);

</script>
