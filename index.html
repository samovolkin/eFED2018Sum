<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/visual/main.css">
    <link rel="stylesheet" href="./styles/visual/today-page/basic-weather-data.css">
    <link rel="stylesheet" href="./styles/visual/today-page/forecast.css">
    <link rel="stylesheet" href="./styles/visual/graphics.css">
    <link rel="stylesheet" href="./styles/visual/today-page/wind-graphic.css">
    <link rel="stylesheet" href="./styles/visual/today-page/tabber.css">
    <title>Weather</title>
</head>

<body class="body">
    <header class="header">
        <nav class="navigation">
            <a href="index.html" class="navigation__link navigation__link--active">Today</a>
            <a href="forecast.html" class="navigation__link">Forecast</a>
            <a href="history.html" class="navigation__link">History</a>
        </nav>
    </header>


    <section class="wrapper">
        <section class="search-tab">
            <input type="text" id="search-input" placeholder="Search">
        </section>
        <section class="onerror">
            <h1 class="onerror__heading">Oooops!</h1><p>I can't find this city :(</p>
        </section>
        <main class="main">
            <section class="basic-weather-data" id="basic-weather-data">
                <div class="basic-weather">
                    <h1 class="basic-weather__town-name">Izhevsk, RU</h1>
                    <p class="basic-weather__day-name">wednesday</p>
                    <p class="basic-weather__weather-type">cloudy</p>
                    <div class="basic-weather__temperature">22°C</div>
                    <img alt="weather-img" class="basic-weather__img">
                </div>
            </section>

            <section class="additional-data">
                <p class="content-box">
                    <span class="content-box__key">Humidity:</span>
                    <span class="content-box__value additional-data__humidity"></span>
                </p>
                <p class="content-box">
                    <span class="content-box__key">Wind:</span>
                    <span class="content-box__value additional-data__wind"></span>
                </p>
                <p class="content-box">
                    <span class="content-box__key">Rain:</span>
                    <span class="content-box__value additional-data__rain"></span>
                </p>
                <p class="content-box">
                    <span class="content-box__key">Pressure:</span>
                    <span class="content-box__value additional-data__pressure"></span>
                </p>
                <p class="content-box">
                    <span class="content-box__key">Clouds:</span>
                    <span class="content-box__value additional-data__clouds"></span>
                </p>
            </section>

            <section class="forecast">
                <div class="forecast-item">
                    <div class="forecast-item__day-name"> ср</div>
                    <div class="forecast-item__temperature">14 12</div>
                    <img class="forecast-item__weather-img" alt='weather-img'>
                </div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item__day-name"> ср</div>
                    <div class="forecast-item__temperature">14 12</div>
                    <img class="forecast-item__weather-img" alt='weather-img'>
                </div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item__day-name"> ср</div>
                    <div class="forecast-item__temperature">14 12</div>
                    <img class="forecast-item__weather-img" alt='weather-img'>
                </div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item__day-name"> ср</div>
                    <div class="forecast-item__temperature">14 12</div>
                    <img class="forecast-item__weather-img" alt='weather-img'>
                </div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item__day-name"> ср</div>
                    <div class="forecast-item__temperature">14 12</div>
                    <img class="forecast-item__weather-img" alt='weather-img'>
                </div>
                </div>
            </section>

            <section class="graphics">
                <div class="tabber" id="tabber">
                    <button class="tabber__button tabber__button--selected">Temperature</button>
                    <button class="tabber__button">Wind (m/s)</button>
                    <button class="tabber__button">Rain (mm)</button>

                    <section class="temperature-graphic graphic">
                        <div class="column"><span class="column__label"></span></div>
                        <div class="column"><span class="column__label"></span></div>
                        <div class="column"><span class="column__label"></span></div>
                        <div class="column"><span class="column__label"></span></div>
                        <div class="column"><span class="column__label"></span></div>
                        <div class="column"><span class="column__label"></span></div>
                        <div class="column"><span class="column__label"></span></div>
                        <div class="column"><span class="column__label"></span></div>
                    </section>
                    <section class="wind-graphic graphic tabber-none">
                        <div class="wind-info">
                            <div class="wind-info__value"></div><img class='wind-info__arrow' src="./images/iconmonstr-arrow-20.svg"
                                alt="wind">
                        </div>
                        <div class="wind-info">
                            <div class="wind-info__value"></div><img class='wind-info__arrow' src="./images/iconmonstr-arrow-20.svg"
                                alt="wind">
                        </div>
                        <div class="wind-info">
                            <div class="wind-info__value"></div><img class='wind-info__arrow' src="./images/iconmonstr-arrow-20.svg"
                                alt="wind">
                        </div>
                        <div class="wind-info">
                            <div class="wind-info__value"></div><img class='wind-info__arrow' src="./images/iconmonstr-arrow-20.svg"
                                alt="wind">
                        </div>
                        <div class="wind-info">
                            <div class="wind-info__value"></div><img class='wind-info__arrow' src="./images/iconmonstr-arrow-20.svg"
                                alt="wind">
                        </div>
                        <div class="wind-info">
                            <div class="wind-info__value"></div><img class='wind-info__arrow' src="./images/iconmonstr-arrow-20.svg"
                                alt="wind">
                        </div>
                        <div class="wind-info">
                            <div class="wind-info__value"></div><img class='wind-info__arrow' src="./images/iconmonstr-arrow-20.svg"
                                alt="wind">
                        </div>
                        <div class="wind-info">
                            <div class="wind-info__value"></div><img class='wind-info__arrow' src="./images/iconmonstr-arrow-20.svg"
                                alt="wind">
                        </div>
                    </section>
                    <section class="rain-graphic graphic tabber-none">
                        <div class="column"><span class="column__label"></span></div>
                        <div class="column"><span class="column__label"></span></div>
                        <div class="column"><span class="column__label"></span></div>
                        <div class="column"><span class="column__label"></span></div>
                        <div class="column"><span class="column__label"></span></div>
                        <div class="column"><span class="column__label"></span></div>
                        <div class="column"><span class="column__label"></span></div>
                        <div class="column"><span class="column__label"></span></div>
                    </section>
                </div>
                <div class="graphics-timetable">
                    <div class="graphics-timetable__time">1</div>
                    <div class="graphics-timetable__time">2</div>
                    <div class="graphics-timetable__time">3</div>
                    <div class="graphics-timetable__time">4</div>
                    <div class="graphics-timetable__time">5</div>
                    <div class="graphics-timetable__time">6</div>
                    <div class="graphics-timetable__time">7</div>
                    <div class="graphics-timetable__time">8</div>
                </div>

            </section>
        </main>
    </section>
</body>

</html>
