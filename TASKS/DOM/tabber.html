<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div class="tabber" id="tabber">
        <button class="button">Wind</button>
        <button class="button">Temperature</button>
        <button class="button">Precipitation</button>
        <div class="content-block active">Lorem ipsum</div>
        <div class="content-block">Sample text</div>
        <div class="content-block">Last element</div>
    </div>

</body>
</html>
<style>
    .content-block {
        display: none;
    }
    .active {
        display: block;
    }
</style>
<script>
    var tabber = document.getElementById('tabber');
    tabber.buttons = tabber.querySelectorAll('.button');
    tabber.blocks = tabber.querySelectorAll('.content-block');
    tabber.index = 0;
    tabber.onclick = function(event) {
        if (event.target.classList.contains('button')) {
            var i = Array.prototype.indexOf.call(this.buttons, event.target);
            if (i == -1) return -1;
            this.blocks[this.index].classList.remove('active');
            this.index = i;
            this.blocks[this.index].classList.add('active');
        }
    }
</script>
