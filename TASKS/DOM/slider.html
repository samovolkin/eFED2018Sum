<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="slider.css">
    <title>Document</title>
</head>
<body>
    
    <div class="slider" id="slider">
        <div class="slider__button" id="sliderLeftButton"><</div>
        <div class="slider__container" id="sliderContainer">
            <div class="content-block active">Lorem ipsum</div>
            <div class="content-block">Sample text</div>
            <div class="content-block">The last element of this slider</div>
        </div>
        <div class="slider__button" id="sliderRightButton">></div>
        <div class="slider__navigation" id="sliderNavigation">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
        </div>
    </div>
</body>
</html>

<script>
    var slider = document.getElementById('slider');
    slider.slides = document.getElementById('sliderContainer').querySelectorAll('.content-block');
    slider.index = 0;
    slider.buttons = document.getElementById('sliderNavigation').querySelectorAll('.button');
    slider.showSlide = function(index) {
        this.slides[this.index].classList.remove('active');
        this.index = index;
        this.slides[this.index].classList.add('active');
    };

    slider.clicked = function(event) {
        if (event.target.id == 'sliderRightButton')
            (this.index == this.slides.length - 1)? this.showSlide(0) : this.showSlide(this.index + 1);
            
        if (event.target.id == 'sliderLeftButton')
            (this.index == 0)? this.showSlide(this.slides.length - 1) : this.showSlide(this.index - 1);

        if (event.target.classList.contains('button')) {
            var i = Array.prototype.indexOf.call(this.buttons, event.target);
            if (i == -1) return -1;
            this.showSlide(i);
        }
    };

    slider.addEventListener('click', slider.clicked); 
</script>
