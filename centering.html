<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/reusable.css">
    <title>Document</title>
</head>
<body style="padding: 0; margin: 0;">
    <div class="center-inline-g">Horizontally centered text</div>

    <div>
        <div class="center-block-g" style="width: 100px; background-color: red;">
                Horizontally centered block
        </div>
    </div>

    <div class="center-inline-g">
        <div style="display: inline-block; width: 100px; background-color: red;">1</div>
        <div style="display: inline-block; width: 100px; background-color: green;">2</div>
        <div style="display: inline-block; width: 100px; background-color: yellow;">3</div>
        <div style="display: inline-block; width: 100px; background-color: blue;">4</div>
    </div>

    <div class="center-inline-v" style="border: 1px solid black;">
        <p>Vertically centered text</p>
    </div>

    <div style="border: 1px solid black; height: 200px;">
            <div class="center-block-v" style="background-color: red; width: 100px; height: 30px;">
                    Vertically centered block
            </div>
    </div>

    <div style="border: 1px solid black; height: 200px;">
            <div class="center-block-v center-block-g" style="background-color: red; width: 100px; height: 30px;">
                Centered block
            </div>
    </div>

    <div class="center-inline-v center-inline-g" style="border: 1px solid black;">
            <p>Centered text</p>
        </div>
</body>
</html>
